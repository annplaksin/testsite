{% for entry in site.menu %}
    <div class="dropdown dropdownCustomMenuToggle">
        {% unless entry.submenu %}
            <a href="{{entry.url}}" class="btn btn-link top-menu-link" tabindex="{{forloop.index0 }}">
                {{ entry.label }}
            </a>
        {% else %}
            <a href="#" class="btn btn-link dropdown-toggle top-menu-link" tabindex="{{forloop.index0}}">
                {{ entry.label }} <i class="icon icon-caret"></i>
            </a>

            {% for item in entry.submenu %}
            {% if forloop.first %} <ul class="menu"> {% endif %}
                <li class="menu-item">
                    <a href="{{entry.url}}{{item.url}}" class="btn btn-link text-left menu-link">
                        {{item.label}}
                    </a>
                </li>
                {% if forloop.last %} </ul> {% endif %}
            {% endfor %}

        {% endunless %}
    </div>
{% endfor %}
